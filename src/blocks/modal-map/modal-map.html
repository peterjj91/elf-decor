<!-- map start -->
<div class="c-drawer js-drawer" id="google-map">
  <div class="c-drawer__background"></div>
    <div class=" c-drawer__wrapper js-drawer-content t-white">
      <div class="c-map">
        <a href="#0" id="see-on-google-maps" target="_blank">Смотреть на Google Maps</a>
        <div class="zoom">
        <div class="js-googlemaps-zoom-in">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
            <title>plus</title>
            <g data-name="Layer 2">
              <g data-name="Layer 1" fill="#fff">
                <circle cx="20" cy="20" r="20" opacity=".5" style="isolation:isolate"/>
                <path d="M21 27v-6h6v-2h-6v-6h-2v6h-6v2h6v6h2z"/>
              </g>
            </g>
          </svg>
        </div>
        <div class="js-googlemaps-zoom-out">
          <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
            <title>minus</title>
            <g data-name="Layer 2">
              <g data-name="Layer 1" fill="#fff">
                <circle cx="20" cy="20" r="20" opacity=".5" style="isolation:isolate"/>
                <path d="M13 19h14v2H13z"/>
              </g>
            </g>
          </svg>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </div>
</div>
<!-- map end -->

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCB8Jjfa36yCj-ctRnK5OyG6k2YKhTR3jY" async defer onload="window.GOOGLEMAPS_LOADED = true;"></script>

<div id="maker-profile" class="c-maker__profile">
  <div class="c-profile c-profile--active">
    <div class="c-profile__image">
      <div class="lazy-container  [ lazy-container--desktop ]" style="padding-bottom: 133.331597313%;">
        <img data-srcset="img/Aaliyah-Lawal.jpg" 
             data-src-ie="img/Aaliyah-Lawal.jpg" 
             alt="#" class="lazyloaded" 
             sizes="(min-width: 992px) 40vw, 100vw" 
             srcset="img/Aaliyah-Lawal.jpg">
      </div>
      <div class="lazy-container  [ lazy-container--mobile ]" style="padding-bottom: 100%;">
        <img data-srcset="img/Aaliyah-Lawal.jpg" data-src-ie="img/Aaliyah-Lawal.jpg" alt="#" class="lazyload" sizes="(min-width: 992px) 40vw, 80vw">
      </div>
    </div>
    <div class="c-profile__detail">
      <div>
        <div class="c-profile__detail-title">
          <h3 class="c-profile__name">Иван Иванович</h3>
          <span>Дизайнер, Николаев</span>
        </div>
        <div class="c-profile__detail-bio">
          <div>
            <p>Иван работает с 2015 года.</p>
          </div>
          <ul class="[ list--bare list--inline list--social ] c-social__network--dark"></ul>
        </div>
      </div>
    </div>
    <div class="c-profile__mobile-bg"></div>
    <span id="close-profile" class="c-profile__close">
      <span class="[ show-preview ] [ ui-btn ui-btn--dark-on-light ]">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40">
          <title>Закрыть</title>
          <g data-name="Layer 2">
            <g data-name="Layer 1">
              <circle cx="20" cy="20" r="20" opacity=".25" style="isolation:isolate"></circle>
              <path fill="#fff" d="M25.66 24.24L21.41 20l4.25-4.24-1.42-1.42L20 18.59l-4.24-4.25-1.42 1.42L18.59 20l-4.25 4.24 1.42 1.42L20 21.41l4.24 4.25 1.42-1.42z"></path>
            </g>
          </g>
        </svg>
      </span>
    </span>
  </div>
</div>
